              h('div', { className: 'grid grid-cols-2 md:grid-cols-5 gap-4' },
                Object.keys(weights).map(key =>
                  h('div', { key: key },
                    h('label', { className: 'text-sm text-navy-700 font-medium capitalize block mb-2' },
                      key.replace(/([A-Z])/g, ' $1').trim()
                    ),
                    h('input', {
                      type: 'number',
                      min: '0',
                      max: '100',
                      value: weights[key],
                      onChange: (e) => updateWeight(key, parseInt(e.target.value) || 0),
                      className: 'w-full px-4 py-2 border-2 border-navy-200 rounded-lg focus:border-sea-500 focus:outline-none bg-white shadow-sm'
                    })
                  )
                )
              ),
              h('div', { className: 'mt-3 text-sm font-semibold text-navy-700' },
                'Total: ' + Object.values(weights).reduce((a, b) => a + b, 0) + '%',
                Object.values(weights).reduce((a, b) => a + b, 0) !== 100 &&
                  h('span', { className: 'text-coral-600 ml-2' }, 'âš  Should equal 100%')
              )
            ),

            showAddForm && h('div', { className: 'bg-gradient-to-br from-sea-50 to-navy-50 rounded-xl shadow-inner border border-sea-200 p-6 mb-6' },
              h('h3', { className: 'font-bold text-navy-800 mb-4 text-lg' }, 'Add New Talent'),
              h('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4 mb-4' },
                h('input', {
                  type: 'text',
                  placeholder: 'Name',
                  value: newTalent.name,
                  onChange: (e) => updateNewTalent('name', e.target.value),
                  className: 'px-4 py-3 border-2 border-navy-200 rounded-lg focus:border-sea-500 focus:outline-none shadow-sm'
                }),
                h('input', {
                  type: 'text',
                  placeholder: 'Show Name',
                  value: newTalent.showName,
                  onChange: (e) => updateNewTalent('showName', e.target.value),
                  className: 'px-4 py-3 border-2 border-navy-200 rounded-lg focus:border-sea-500 focus:outline-none shadow-sm'
                }),
                h('input', {
                  type: 'text',
                  placeholder: 'Audience Size (e.g., 50K)',
                  value: newTalent.audienceSize,
                  onChange: (e) => updateNewTalent('audienceSize', e.target.value),
                  className: 'px-4 py-3 border-2 border-navy-200 rounded-lg focus:border-sea-500 focus:outline-none shadow-sm'
                }),
                h('input', {
                  type: 'text',
                  placeholder: 'Niche',
                  value: newTalent.niche,
                  onChange: (e) => updateNewTalent('niche', e.target.value),
                  className: 'px-4 py-3 border-2 border-navy-200 rounded-lg focus:border-sea-500 focus:outline-none shadow-sm'
                })
              ),
              h('div', { className: 'grid grid-cols-2 md:grid-cols-5 gap-4 mb-4' },
                ['engagement', 'contentQuality', 'growthPotential', 'productionValue', 'brandFit'].map(field =>
                  h('div', { key: field },
                    h('label', { className: 'text-sm text-navy-700 font-medium capitalize block mb-2' },
                      field.replace(/([A-Z])/g, ' $1').trim() + ' (1-10)'
                    ),
                    h('input', {
                      type: 'number',
                      min: '1',
                      max: '10',
                      value: newTalent[field],
                      onChange: (e) => updateNewTalent(field, parseInt(e.target.value) || 1),
                      className: 'w-full px-4 py-2 border-2 border-navy-200 rounded-lg focus:border-sea-500 focus:outline-none shadow-sm'
                    })
                  )
                )
              ),
              h('textarea', {
                placeholder: 'Notes',
                value: newTalent.notes,
                onChange: (e) => updateNewTalent('notes', e.target.value),
                className: 'w-full px-4 py-3 border-2 border-navy-200 rounded-lg mb-4 focus:border-sea-500 focus:outline-none shadow-sm',
                rows: '3'
              }),
              h('div', { className: 'flex gap-3' },
                h('button', {
                  onClick: addTalent,
                  className: 'bg-sea-600 text-white px-6 py-3 rounded-lg hover:bg-sea-700 shadow-md font-semibold'
                }, 'Add Talent'),
                h('button', {
                  onClick: () => setShowAddForm(false),
                  className: 'bg-navy-200 text-navy-700 px-6 py-3 rounded-lg hover:bg-navy-300 shadow-md font-semibold'
                }, 'Cancel')
              )
            ),

            h('div', { className: 'flex flex-col md:flex-row items-stretch md:items-center gap-4 mb-4' },
              h('div', { className: 'relative flex-1' },
                h('div', { className: 'absolute left-4 top-1/2 transform -translate-y-1/2 text-navy-400' },
                  h(SearchIcon)
                ),
                h('input', {
                  type: 'text',
                  placeholder: 'Search by niche...',
                  value: nicheSearch,
                  onChange: (e) => setNicheSearch(e.target.value),
                  className: 'w-full pl-12 pr-4 py-3 border-2 border-navy-200 rounded-lg focus:ring-2 focus:ring-sea-500 focus:border-transparent shadow-sm'
                }),
                nicheSearch && h('button', {
                  onClick: () => setNicheSearch(''),
                  className: 'absolute right-4 top-1/2 transform -translate-y-1/2 text-navy-400 hover:text-navy-600 font-bold'
                }, 'âœ•')
              ),
              h('div', { className: 'flex items-center gap-2' },
                h('span', { className: 'text-navy-700 font-semibold whitespace-nowrap' }, 'Sort:'),
                h('select', {
                  value: sortBy,
                  onChange: (e) => setSortBy(e.target.value),
                  className: 'px-4 py-3 border-2 border-navy-200 rounded-lg focus:border-sea-500 focus:outline-none shadow-sm font-medium'
                },
                  h('option', { value: 'score' }, 'Score'),
                  h('option', { value: 'cpm' }, 'CPM'),
                  h('option', { value: 'name' }, 'Name'),
                  h('option', { value: 'niche' }, 'Niche')
                )
              )
            ),

            h('div', { className: 'flex items-center gap-2 flex-wrap' },
              h('span', { className: 'text-navy-700 font-semibold' }, 'CPM Range:'),
              h('button', {
                onClick: () => setCpmFilter('all'),
                className: `px-4 py-2 rounded-lg font-medium shadow-sm ${cpmFilter === 'all' ? 'bg-navy-600 text-white' : 'bg-white text-navy-600 border-2 border-navy-200'}`
              }, 'All'),
              h('button', {
                onClick: () => setCpmFilter('high'),
                className: `px-4 py-2 rounded-lg font-medium shadow-sm ${cpmFilter === 'high' ? 'bg-sea-600 text-white' : 'bg-white text-sea-600 border-2 border-sea-200'}`
              }, 'High ($15+)'),
              h('button', {
                onClick: () => setCpmFilter('medium'),
                className: `px-4 py-2 rounded-lg font-medium shadow-sm ${cpmFilter === 'medium' ? 'bg-coral-600 text-white' : 'bg-white text-coral-600 border-2 border-coral-200'}`
              }, 'Medium ($10-15)'),
              h('button', {
                onClick: () => setCpmFilter('low'),
                className: `px-4 py-2 rounded-lg font-medium shadow-sm ${cpmFilter === 'low' ? 'bg-navy-600 text-white' : 'bg-white text-navy-600 border-2 border-navy-200'}`
              }, 'Low (<$10)')
            ),

            (nicheSearch || cpmFilter !== 'all') && h('div', { className: 'mt-4 text-sm text-navy-600 font-medium' },
              'Showing ' + sortedTalents.length + ' of ' + talents.length + ' talents'
            )
          ),

          h('div', { className: 'space-y-5' },
            sortedTalents.map((talent, index) =>
              h('div', { 
                key: talent.id, 
                className: 'bg-white rounded-2xl shadow-xl hover:shadow-2xl border-2 border-navy-100 p-6 md:p-8'
              },
                h('div', { className: 'flex items-start justify-between mb-6 gap-4' },
                  h('div', { className: 'flex items-start gap-4 flex-1' },
                    h('div', { className: 'text-2xl md:text-3xl font-bold text-navy-300 min-w-[60px]' },
                      getRankMedal(index)
                    ),
                    h('div', { className: 'flex-1 min-w-0' },
                      h('div', { className: 'flex items-center gap-3 mb-3 flex-wrap' },
                        h('h2', { className: 'text-xl md:text-2xl font-bold text-navy-800 truncate' }, talent.name),
                        h('span', { className: 'px-4 py-2 rounded-xl text-sm font-bold border-2 ' + getScoreColor(talent.score) },
                          'Score: ' + talent.score + '/10'
                        )
                      ),
                      h('div', { className: 'flex items-center gap-4 text-sm md:text-base text-navy-600 mb-3 flex-wrap' },
                        h('span', { className: 'font-bold truncate' }, talent.showName),
                        h('span', { className: 'flex items-center gap-1 font-semibold' },
                          h(UsersIcon),
                          talent.audienceSize
                        ),
                        h('span', { className: 'px-3 py-1 bg-gradient-to-r from-navy-500 to-sea-500 text-white rounded-lg text-sm font-semibold shadow-md' },
                          talent.niche
                        )
                      ),
                      h('div', { className: 'flex items-center gap-4 mb-3 flex-wrap' },
                        h('div', { className: 'flex items-center gap-2 px-3 py-2 rounded-lg font-bold text-sm ' + getCPMColor(talent.cpmData.cpm) },
                          h(DollarIcon),
                          'CPM: $' + talent.cpmData.cpm
                        ),
                        h('div', { className: 'flex items-center gap-2 px-3 py-2 rounded-lg font-bold text-sm ' + getCPMColor(talent.cpmData.rpm) },
                          h(DollarIcon),
                          'RPM: $' + talent.cpmData.rpm
                        )
                      ),
                      talent.notes && h('p', { className: 'text-navy-600 text-sm italic bg-navy-50 p-3 rounded-lg border border-navy-100' }, talent.notes)
                    )
                  ),
                  h('button', {
                    onClick: () => deleteTalent(talent.id),
                    className: 'text-coral-500 hover:text-coral-700 hover:bg-coral-50 p-2 rounded-lg flex-shrink-0'
                  }, h(TrashIcon))
                ),

                h('div', { className: 'grid grid-cols-2 md:grid-cols-5 gap-4 bg-gradient-to-br from-navy-50 to-sea-50 p-4 rounded-xl border border-navy-100' },
                  ['engagement', 'contentQuality', 'growthPotential', 'productionValue', 'brandFit'].map(field =>
                    h('div', { key: field },
                      h('div', { className: 'flex items-center justify-between mb-2' },
                        h('label', { className: 'text-xs text-navy-700 font-bold capitalize' },
                          field.replace(/([A-Z])/g, ' $1').trim()
                        ),
                        h('span', { className: 'text-xs font-bold text-navy-800 bg-white px-2 py-1 rounded-md shadow-sm' }, talent[field] + '/10')
                      ),
                      h('div', { className: 'h-3 bg-navy-200 rounded-full overflow-hidden shadow-inner' },
                        h('div', {
                          className: 'h-full bg-gradient-to-r from-sea-500 to-navy-600 shadow-sm',
                          style: { width: (talent[field] / 10 * 100) + '%' }
                        })
                      )
                    )
                  )
                )
              )
            )
          ),

          sortedTalents.length === 0 && talents.length > 0 && h('div', { className: 'bg-white rounded-2xl shadow-xl border-2 border-navy-100 p-12 text-center' },
            h('p', { className: 'text-navy-600 text-lg font-medium' }, 'No talents match your search. Try different filters.')
          ),

          talents.length === 0 && h('div', { className: 'bg-white rounded-2xl shadow-xl border-2 border-navy-100 p-12 text-center' },
            h('p', { className: 'text-navy-600 text-lg font-medium' }, 'No talent added yet. Click "Add Talent" to get started!')
          )
        )
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(h(App));
  </script>

</body>
</html>
